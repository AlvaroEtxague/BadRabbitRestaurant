<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome v5.6.3 CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    <!-- Hover CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container-fluid">
          <a class="navbar-brand h2 text-uppercase" href="index.html">Bad Rabbit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="index.html"><i class="fs-3 fas fa-home p-2"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="menu.html"><i class="fs-3 fas fa-book-open p-2"></i> Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="contact.html"><i class="fs-3 fas fa-phone p-2"></i> Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="contact-us-container pt-2">
      <h3 class="text-uppercase fw-bolder">Contact Us</h3>
      <div class="row row-one">
        <div class="col-md-6 box">
          <div class="message-us light-box p-3 mb-3">
            <h4 class="fw-bolder">Leave a message</h4>
            <form class="p-3">
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="your@email.com" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="phone" placeholder="phone number" />
              </div>
              <div class="mb-3">
                <textarea class="form-control" name="text-area" id="text-area" cols="30" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary p-3">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 box">
          <div class="find-us light-box p-3 mb-3">
            <h4 class="fw-bolder">Find Us</h4>
            <div class="map"></div>
          </div>
        </div>
      </div>
      <div class="row row-one">
        <div class="col-md-12">
          <div class="call-us light-box p-3 mb-3">
            <h4 class="fw-bolder">Call Us</h4>
            <h5>Phone: +353-85123456789</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer"></div>

    <footer class="footer-contact navbar fixed-bottom justify-content-center navbar-dark bg-dark">
      <ul class="nav justify-content-center">
        <li class="nav-item px-2">
          <a class="nav-link" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link" href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
